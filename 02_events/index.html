<!-- DOCTYPE HTML -->
<html>

<head>
    <title>React - Counter</title>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            margin: 0px;
        }
        #container {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: #FFC53A;
            font-family: monospace;
        }
    
    </style>

</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var destination = document.querySelector('#container');
       

        var CounterLabel = React.createClass({
            render: function() {
                var styleSheet = {
                    fontSize: "120px",
                    fontWeight: "bold",
                    textAlign: "center",
                    padding: "50px",
                    margin: "auto"
                };

                return (
                    <div style={styleSheet}>{this.props.counterValue}</div>
                )
            }
        });

        var CounterButton = React.createClass({
            render: function() {
                var styleSheet = {
                    width: "100%",
                    margin: "auto",
                    backgroundColor: "transparent",
                    border: "0px",
                    fontSize: "50px",

                };

                return (
                    <button style={styleSheet} onClick={this.props.clickHandler}>+</button>
                )
            }
        });

        class CounterParent extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    count: 0
                }

                this.increase = this.increase.bind(this)
            }

            increase(e) {
                this.setState({
                    count: this.state.count + 1
                })
            }

            render() {
                var styleSheet = {
                    width: "400px",
                    textAlign: "center",
                    margin: "auto"
                };
                return (
                    <div style={styleSheet}>
                        <CounterLabel counterValue={this.state.count}/>
                        <CounterButton clickHandler={this.increase}/>
                    </div>
                )
            }

        }

        ReactDOM.render(
            <div>
                <CounterParent />
            </div>, destination )
    </script>


</body>

</html>
